<template>
    <div onclick={selectTruck} class={tileClass}>
    
        <div style= {backgroundStyle} class="tile"></div>
        <div class="lower-third">
            <!-- Truck information goes here -->
            <h1 class="slds-truncate slds-text-heading_medium">{truck.Name}</h1>
            <div class="slds-text-body_small">
                Cost: <lightning-formatted-number value={truck.Cost__c} maximum-fraction-digits="2"></lightning-formatted-number>
            </div>
            <div class="slds-text-body_small">Type: {truck.Truck_Type__r.Name}</div>
        </div>
    </div>
</template>
